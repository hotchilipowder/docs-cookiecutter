[project]
name = "docs-cookiecutter-docs"
version = "0.0.1"
description = "Documentation site generated by docs-cookiecutter"
requires-python = ">=3.11"
dependencies = [
  "aiohttp",
  "myst-parser[linkify]",
  "shibuya",
  "sphinx",
  "sphinx-comments",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-autobuild",
  "sphinxcontrib-bibtex",
  "sphinxcontrib-mermaid",
  "sphinxemoji",
]

[tool.uv]
package = false
